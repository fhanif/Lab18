<!DOCTYPE html>
<html>

	<head>
	<title>Lab 18</title>
	<style>
		h1 {
			color: black;
			font-family: calibri;
			text-align: center;
			font-weight: bold;
		}

		h2 {
			color: black;
			font-family: calibri;
			text-align: center;
			font-weight: bold;
			
		}
		
		p {	
			color: black; 
			font-family: calibri;
		
		}

		

		body {
			background-image: url("https://d267cvn3rvuq91.cloudfront.net/i/images/walmartcarts.png?sw=2048")
		}


	</style>
	</head>


	<body>
		<h1>Farha's Shopping Cart</h1>
		<br>
		<h2>Welcome!<h2>
		
		<p>
			<button id="Yogurt" onclick = "addYogurt()" type="button">Add Item</button>     Yogurt $3.45
			<br>
			<button id="Bread" onclick = "addBread()" type="button">Add Item</button>	Bread $1.99
			<br>
			<button id="Bananas" onclick = "addBananas()" type="button">Add Item</button>   Bananas $2.25
			<br>
			<button id="Eggs" onclick = "addEggs()" type="button">Add Item</button>		Eggs $2.99
			<br>
			<button id="Milk" onclick = "addYogurt()" type="button">Add Item</button>	Milk $2.99
			<br>

			<button id="checkout" onclick="checkOut()">Check Out</button>
		</p>

		<script>
			var itemArray = [0, 0, 0, 0, 0];
			var priceArray = [0, 0, 0, 0, 0];
		
			function addYogurt(){
				priceArray[0] = priceArray[0] + 3.45;
				itemArray[0] ++;
				alert("You have added " + itemArray[0] + " yogurt. Your yogurt total is $" + priceArray[0])
				}
			function addBread(){
				priceArray[1] = priceArray[1] + 1.99;
				itemArray[1] ++;
				alert("You have added " + itemArray[1] + " bread. Your bread total is $" + priceArray[1])
				}
			function addBananas(){
				priceArray[2] = priceArray[2] + 2.25;
				itemArray[2] ++;
				alert("You have added " + itemArray[2] + " banana bunches. Your bananas total is $" + priceArray[2])
				}
			function addEggs(){
				priceArray[3] = priceArray[3] + 2.99;
				itemArray[3] ++;
				alert("You have added " + itemArray[3] + " egg cartons. Your eggs total is $" + priceArray[3])
				}
			function addMilk(){
				priceArray[4] = priceArray[4] + 2.99;
				itemArray[4] ++;
				alert("You have added " + itemArray[4] + " milk. Your milk total is $" + priceArray[4])
				}

			function checkOut(){
				var reciept = "Reciept: \n";
				var sum = 0;

				//using price array to find total sum 
				for(var i = 0; i < priceArray.length; i++){
					sum = sum + priceArray[i];
				}

				//printing the reciept: 
				if(itemArray[0] > 0) {
					reciept = reciept + "\n" + "(" + itemArray[0] + ")" + " Yogurt --- " + priceArray[0];
				}
				if(itemArray[1] > 0) {
					reciept = reciept + "\n" +"(" + itemArray[1] + ")" + " Bread --- " + priceArray[1];
				}
				if(itemArray[2] > 0) {
					reciept = reciept + "\n" + "(" + itemArray[2] + ")" + " Bananas --- " + priceArray[2];
				}
				if(itemArray[3] > 0) {
					reciept = reciept + "\n" + "(" + itemArray[3] + ")" + " Eggs --- " + priceArray[3];
				}
				if(itemArray[4] > 0) {
					reciept = reciept + "\n" + "(" + itemArray[4] + ")" + " Milk --- " + priceArray[4];
				}

				var total = (sum * 1.06);
				var finalPrice = total.toFixed(2);

				alert(reciept + "\n Subtotal: " + sum + "\n Your total bill with tax is: $" + finalPrice);
			}


		</script>
	</body>
</html>
